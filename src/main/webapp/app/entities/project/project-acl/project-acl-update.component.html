<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-project-acl-heading" jhiTranslate="defaultApp.projectAcl.home.createOrEditLabel">Create or edit a Project Acl</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!projectAcl.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="projectAcl.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defaultApp.projectAcl.role" for="field_role">Role</label>
                    <select class="form-control" name="role" [(ngModel)]="projectAcl.role" id="field_role" required>
                        <option value="PROJECT_USER">{{ 'defaultApp.ProjectRole.PROJECT_USER' | translate }}</option>
                        <option value="PROJECT_ADMIN">{{ 'defaultApp.ProjectRole.PROJECT_ADMIN' | translate }}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.role?.dirty && editForm.controls.role?.invalid)">
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.role?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defaultApp.projectAcl.project" for="field_project">Project</label>
                    <select class="form-control" id="field_project" name="project" [(ngModel)]="projectAcl.project" required>
                        <option
                            [ngValue]="projectOption.id === projectAcl.project?.id ? projectAcl.project : projectOption"
                            *ngFor="let projectOption of projects; trackBy: trackProjectById"
                            >{{ projectOption.name }}</option
                        >
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defaultApp.projectAcl.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="projectAcl.user" required>
                        <option
                            [ngValue]="userOption.id === projectAcl.user?.id ? projectAcl.user : userOption"
                            *ngFor="let userOption of users; trackBy: trackUserById"
                            >{{ userOption.login }}</option
                        >
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
